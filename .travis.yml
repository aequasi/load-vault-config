language: node_js

node_js:
- "10"

sudo: false

install:
- npm i && npm i -g pkg

script:
- mkdir releases
- pkg index.js --targets=linux,macos,win -o loadVaultConfigs
- mv loadVaultConfigs-* releases/

deploy:
  provider: releases
  api_key:
    secure: 
  file: releases/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
